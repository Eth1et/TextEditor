<!-- Icon + Label -->
<ng-container *ngIf="icon && label; else fallback">
  <button
    mat-raised-button
    [type]="type"
    [color]="color"
    [disabled]="disabled || isLoading"
    (click)="onClick()"
  >
    <mat-spinner
      *ngIf="isLoading"
      diameter="20"
      style="margin-right: 8px"
    ></mat-spinner>
    <mat-icon *ngIf="!isLoading" style="margin-right: 4px">{{ icon }}</mat-icon>
    {{ label }}
  </button>
</ng-container>

<!-- Only icon or only label -->
<ng-template #fallback>
  <!-- Icon only -->
  <button
    *ngIf="icon && !label"
    [type]="type"
    mat-icon-button
    [color]="color"
    [disabled]="disabled || isLoading"
    (click)="onClick()"
  >
    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
    <mat-icon *ngIf="!isLoading">{{ icon }}</mat-icon>
  </button>

  <!-- Label only -->
  <button
    *ngIf="label && !icon"
    [type]="type"
    mat-raised-button
    [color]="color"
    [disabled]="disabled || isLoading"
    (click)="onClick()"
  >
    <mat-spinner
      *ngIf="isLoading"
      diameter="20"
      style="margin-right: 8px"
    ></mat-spinner>
    {{ label }}
  </button>
</ng-template>
