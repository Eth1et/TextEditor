<div class="component-container">
  <div class="left-panel">
    <div class="title-container">
      <h1 class="page-title">TextEdit</h1>
      <h2>Edit and Share Text Easily</h2>
    </div>

  </div>

  <div class="right-panel">
    <mat-tab-group class="text-edit-tabs">
      <mat-tab label="Login">
        <form
          [formGroup]="loginForm"
          class="form-container"
        >
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error
              *ngFor="let error of valid.getControlErrors(loginForm, 'email')"
            >
              {{ error }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error
              *ngFor="let error of valid.getControlErrors(loginForm, 'password')"
            >
              {{ error }}
            </mat-error>
          </mat-form-field>

          <app-loading-button
            colorTheme="primary"
            [externalDisabled]="loginForm.invalid"
            [clickAction]="onLogin"
            label="Login"
          ></app-loading-button>
        </form>
      </mat-tab>

      <mat-tab label="Register">
        <form
          [formGroup]="registerForm"
          class="form-container"
        >
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error
              *ngFor="let error of valid.getControlErrors(registerForm, 'email')"
            >
              {{ error }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error
              *ngFor="let error of valid.getControlErrors(registerForm, 'password')"
            >
              {{ error }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="rePassword" />
            <mat-error
              *ngFor="let error of valid.getControlErrors(registerForm, 'rePassword')"
            >
              {{ error }}
            </mat-error>
          </mat-form-field>

          <app-loading-button
            colorTheme="primary"
            [externalDisabled]="registerForm.invalid"
            [clickAction]="onRegister"
            label="Register"
          ></app-loading-button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
